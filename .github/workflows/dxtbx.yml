name: Build, test, and upload dxtbx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        channels: conda-forge,defaults
        python-version: 3.9

    - name: Install conda-build and anaconda-client
      run: |
        conda install conda-build anaconda-client -y
        echo "$(conda info --base)/bin" >> $GITHUB_PATH

    - name: Build & test dxtbx
      run: |
        conda config --set anaconda_upload no
        cd dxtbx_recipe
        conda build . --python 3.9

    - name: Upload dxtbx to anaconda
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
      run: |
        export CONDA_BLD_PATH=/usr/share/miniconda/conda-bld
        anaconda -t $ANACONDA_API_TOKEN upload $CONDA_BLD_PATH/linux-64/dxtbx-*.tar.bz2
